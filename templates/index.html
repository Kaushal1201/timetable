<!DOCTYPE html>
<html>
<head>
    <title>Timetable Generator</title>
</head>
<body>
    <h1>Generate Random Timetables</h1>
    <form method="POST">
        <label>Enter subjects (comma separated):</label><br>
        <input type="text" name="subjects" required placeholder="e.g. Math, Science, English"><br><br>
        <button type="submit">Generate Timetables</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
